<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Map with Zoom and Radar Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    #chartsContainer {
      display: flex;
      justify-content: center;
      /* Centers children horizontally */
      align-items: start;
      /* Aligns children to the top */
      margin-bottom: 20px;
      /* Space below the charts before other content */
    }

    #map-container,
    #radarChart {
      flex: 1;
      /* Each child will take up equal amount of space */
      margin: 10px;
      /* Adds some space between the containers */
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      width: 500px;
      margin-bottom: 20px;
    }

    .dropdown-container select {
      margin-bottom: 1px;
    }
  </style>
</head>

<body>
  <div id="chartsContainer">
    <div id="map-container"></div>
    <div id="radarChart"></div>
  </div>
  <div id="buttons">
    <!-- Buttons for timeline -->
    <!-- Example of button for the year 1992 -->
    <button type="button" class="timeline">1992</button>
    <button type="button" class="timeline">1993</button>
    <button type="button" class="timeline">1994</button>
    <button type="button" class="timeline">1995</button>
    <button type="button" class="timeline">1996</button>
    <button type="button" class="timeline">1997</button>
    <button type="button" class="timeline">1998</button>
    <button type="button" class="timeline">1999</button>
    <button type="button" class="timeline">2000</button>
    <button type="button" class="timeline">2001</button>
    <button type="button" class="timeline">2002</button>
    <button type="button" class="timeline">2003</button>
    <button type="button" class="timeline">2004</button>
    <button type="button" class="timeline">2005</button>
    <button type="button" class="timeline">2006</button>
    <button type="button" class="timeline">2007</button>
    <button type="button" class="timeline">2008</button>
    <button type="button" class="timeline">2009</button>
    <button type="button" class="timeline">2010</button>
    <button type="button" class="timeline">2011</button>
    <button type="button" class="timeline">2012</button>
    <button type="button" class="timeline">2013</button>
    <button type="button" class="timeline">2014</button>
    <button type="button" class="timeline">2015</button>
    <button type="button" class="timeline">2016</button>
    <button type="button" class="timeline">2017</button>
    <button type="button" class="timeline">2018</button>
    <button type="button" class="timeline">2019</button>
    <button type="button" class="timeline">2020</button>
    <!-- Add other buttons as needed -->
  </div>
  <div class="dropdown-container">
    <select id="countrySelector"></select>
    <select id="yearSelector"></select>
    <select id="Stat1"></select>
    <select id="Stat2"></select>
    <select id="Stat3"></select>
    <select id="Stat4"></select>
    <select id="Stat5"></select>
  </div>
  <div id="dataDisplay"></div>
  <script src="map.js"></script>
</body>

</html>
