<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Map with Zoom and Radar Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    #chartsContainer {
      display: flex;
      justify-content: center;
      /* Centers children horizontally */
      align-items: start;
      /* Aligns children to the top */
      margin-bottom: 20px;
      /* Space below the charts before other content */
    }

    #map-container,
    #radarChart {
      flex: 1;
      /* Each child will take up equal amount of space */
      margin: 10px;
      /* Adds some space between the containers */
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      width: 500px;
      margin-bottom: 20px;
    }

    .dropdown-container select {
      margin-bottom: 1px;
    }
  </style>
</head>

<body>
  <div id="chartsContainer">
    <div id="map-container"></div>
    <div id="radarChart"></div>
  </div>
  <div id="buttons">
    <!-- Buttons for timeline -->
    
    
    
  </div>
  <div class="dropdown-container">
    <select id="countrySelector"></select>
    <!-- <select id="yearSelector"></select> -->
    <select id="Stat1"></select>
    <select id="Stat2"></select>
    <select id="Stat3"></select>
    <select id="Stat4"></select>
    <select id="Stat5"></select>
  </div>
  <div id="dataDisplay"></div>
  <script src="map.js"></script>
</body>

</html>
